<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div id="show"></div>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("show").innerHTML = fruits.join("-").toString();
        console.log(fruits);
        var others = fruits;
        for (var i = 0; i < others.length; i++) {
            console.log(others[i]);
        }

        while (fruits.length) {
            console.log(fruits.join(","));
            fruits.pop();
        }
        for (var i = 0; i < others.length; i++) {
            console.log(others[i]);
        }

    </script>
</body>

</html>
