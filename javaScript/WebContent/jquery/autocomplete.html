<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>autoComplete</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
	var dataSet = [];
	$.ajax({
		url : "autoComplete.jsp",
		success : function(result){
			var datas = JSON.parse(result);
			for( var i = 0; i < datas.length ; i++){
				dataSet.push(datas[i].firstName);
			}
			console.log(dataSet);
		}
	});
	$("#emp").autocomplete({
		source : dataSet,
		select : function(e, u){
			console.log(e + ", " + u);
		},
		focus : function(e, u){
			return false;
		}
	});
});

</script>
</head>
<body>
<div class="test">
	<label for="emp">Emp</label>
	<input id="emp" />
</div>
</body>
</html>
