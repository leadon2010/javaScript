<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="../js/jquery-3.3.1.min.js"></script>
</head>

<body>
    <p id="show"></p>
    <script>
        $.ajax({
            url: "../../EmpServlet",
            data: "action=list",
            dataType: "json",
            success: function (result) {
                console.log(result.datas);
                var datas = result.datas;
                var table, tr, th1, th2, th3, th4, th5, th6, td1, td2, td3, td4, td5, td6;
                table = $("<table>");
                $.each(datas, function (i, o) {
                    tr = $("<tr>");
                    console.log(o);
                    for (field in o) {
                        td = $("<td>").text(o[field]);
                        tr.append(td);
                    }
                    table.append(tr);
                })
                $("#show").html(table);
            }
        });
    </script>
</body>

</html>
