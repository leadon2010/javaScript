<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <p id="demo"></p>
    <script>
        // Array.forEach()
        var txt = "";
        var numbers = [45, 4, 9, 16, 25];
        numbers.sort().forEach(myFunction);
        document.getElementById("demo").innerHTML = txt;

        var sum = 0;
        function myFunction(value, index, array) {
            txt += value + "<br>";
        }

        // Array.map()
        var numbers1 = [45, 4, 9, 16, 25];
        var numbers2 = numbers1.map(myFunc);
        function myFunc(value, index, array) {
            return value * 2;
        }
        console.log(numbers2);

        // Array.filter()
        var numbers3 = [45, 4, 9, 16, 25];
        var over18 = numbers3.filter(myFilter);

        function myFilter(value, index, array) {
            return value > 18;
        }
        console.log(over18);
    </script>
</body>

</html>
